<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Добавить новый фильм</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="w-75 mx-auto">
          <div class="form-group">
            <label>Название фильма:</label>
            <input type="text" class="form-control" data-id="name" data-input="true">
          </div>
          <div class="form-group">
            <label>Оригинальное название фильма:</label>
            <input type="text" class="form-control" data-id="nameEng" data-input="true">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="upload-poster-addon">Постер</span>
            </div>
            <div class="custom-file">
              <input type="text" class="form-control" id="upload-poster" aria-describedby="upload-poster-addon" placeholder="Ссылка на постер" data-id="photo" data-input="true">
              <!-- <label class="custom-file-label" for="upload-poster">Выберите файл</label> -->
            </div>
          </div>
          <fieldset class="form-group">
            <legend class="col-form-label pt-0">Детальная информация:</legend>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Год:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" data-id="year" data-input="true">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Страна:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" data-id="country" data-input="true">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Слоган:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" data-id="tagline" data-input="true">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Режиссер:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" data-id="director" data-input="true">
              </div>
              <div class="col-sm-2">
                <button class="btn btn-primary btn-add-field" type="button"><svg class="octicon octicon-plus"
                    viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12 9H7v5H5V9H0V7h5V2h2v5h5v2z"></path>
                  </svg></button>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Комзитор</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" data-id="composer" data-input="true">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Оператор</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" data-id="operator" data-input="true">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Продюсер</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" data-id="producer" data-input="true">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Сценарий</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" data-id="screenplay" data-input="true">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Должность" data-id="position">
              </div>
              <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Имя" data-id="position-name">
              </div>
              <div class="col-sm-2">
                <button class="btn btn-danger btn-sm btn-remove-field" type="button"><svg class="octicon octicon-x"
                    viewBox="0 0 14 18" version="1.1" width="14" height="18" aria-hidden="true">
                    <path fill-rule="evenodd"
                      d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z">
                    </path>
                  </svg></button>
              </div>
            </div>
          </fieldset>
          <div class="form-group">
            <label>В ролях:</label>
            <textarea class="form-control" rows="3" data-id="actors" data-input="true"></textarea>
            <small class="form-text text-muted">Укажите актеров через запятую.</small>
          </div>
          
          <div class="form-group">
            <label>Рейтинг IMDB:</label>
            <input type="text" class="form-control" data-id="rating" data-input="true">
          </div>
          <div class="form-group">
            <label>Описание:</label>
            <textarea class="form-control" rows="3" data-id="description" data-input="true"></textarea>
          </div>
          <div hidden class="form-group">
            <label>id</label>
            <input type="text" class="form-control" data-id="id" data-input="true">
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Отменить</button>
        <button type="button" class="btn btn-primary mr-3" data-id="create-film" id="save-film">Сохранить</button>
      </div>
    </div>
  </div>
</div>
